<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto Facebook SignUp</title>
    <link type="text/css" href="./libs/bootstrap.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body>
    <div class="containerGeral">
        <header>
            <div class="containerBox">
                <div class="imagemLogoPai">
                    <img class="imagemLogo" src="./images/facebook-logo-1.jpg" alt="logo_faceboo">
                </div>
                <div class="formulario">
                    <form id="loginForm">
                        <div class="item">
                            <small><label for="" class="texto">Email ou telefone</label></small> <br>
                            <input type="email" required="required" maxid="email">
                        </div>
                        <div class="item">
                            <small><label for="" class="texto">Senha</label></small> <br>
                            <input type="password" required="required" maxid="email"><br>
                            <small><a class="esqueceuConta" href="url">Esqueceu a conta?</a></small>
                        </div>
                        <div class="botaoEntrar item">
                            <button class=botaoEnviar>Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </header>
    </div>
    <article>
       <div class="mainPai">
        <div class="mainContent">
                <div class="marketing">
                    <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2><br>
                    <img class="imagemMundo" src="">
                </div>
                <div class="criarConta">
                    <h1>Abra uma conta</h1>
                    <p>É rápido e fácil.<p>
                            <form>
                                <div class="row">
                                    <div class="form-group col">
                                        <input class="form-control col" placeholder="Nome" type="text"
                                            required="required" name="nome">
                                    </div>
                                    <div class="form-group col">
                                        <input class="form-control col" placeholder="Sobrenome" type="text"
                                            required="required" name="sobrenome">
                                    </div>
                                </div>
                            </form>
                </div>
        </div>
    </div>
   
 
    <div class="clear">

    </div>
    </div>
    <div class="rodape">
        <footer>Projeto Facebook Signup Criado Por: Felipe A. Lima / Lucas Werner / Julio Cezar</footer>
    </div>

    <!-- <script type="text/javascript" src="./libs/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="./libs/bootstrap.js"></script> -->
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
