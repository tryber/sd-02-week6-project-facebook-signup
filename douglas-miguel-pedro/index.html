<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook-entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="icon" href="icon.png">
</head>
<body>
    <div>
        <header>
            <img src="imagens/logo.png" height="50px" alt="Logo Facebook">
            <form>
                <label>Email ou telefone</label>
                <input type="text" required="required">
                <label>Senha</label>
                <input type="password" required="required">
                <p>Esqueceu a conta?</p>
                <button>Entrar</button>
            </form>
        </header>
    </div>
    <div>
        <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        <img src="imagens/figura.png" height="200px" alt="Conectando Pessoas">
    </div>
    <div>
        <div>
            <h1>Abra uma conta</h1>
            <p>É rápido e fácil.</p>
        </div>
        <div>
            <form>
                <input type="text" required="required" placeholder="Nome">
                <input type="text" required="required" placeholder="Sobrenome">
                <input type="text" required="required" placeholder="Celular ou email">
                <input type="password" required="required" placeholder="Nova Senha">
                <label>Data de nascimento</label>
                <!-- <input Data de nascimento> -->
                <label>Gênero</label>
                <label><input type="radio" name="Gênero"> Feminino</label>
                <label><input type="radio" name="Gênero"> Masculino</label>
                <label><input type="radio" name="Gênero"> Personalizado</label>
                <button>cadastre-se</button>
            </form>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
